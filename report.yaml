product_narrative:
  Our solution will allow users to create custom groups of shared listeners and suggest
  playlists of music and podcasts based on data analytics and algorithms, which is the key
  strength of Spotify. By doing this, we aspire to deliver collaborative personalization
  experience to users and create a sense of community and social listening experience.
